<div class="row">
    <div class="col-md-3 col-sm-3 col-xs-0"></div>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="register">
            <h3>Login</h3>
            <form  ng-submit="submit()" ng-controller="loginController">
              <p><input type="text" ng-model="name" name="username" placeholder="Name"/></p>
                <p><input type="password" ng-model="password" name="password" placeholder="Password"></p>
              <p><input type="submit" id="submit" value="Submit" /> Not registered <a href="#/register">Sign Up</a></p>
            </form>
        </div>
    </div>
    <div class="col-md-3 col-sm-3 col-xs-0"></div>
</div>
